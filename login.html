<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center cursor-pointer no-underline">
                <div class="bg-green-100 p-2 rounded-lg mr-2"><i class="fas fa-shopping-basket text-green-700 text-2xl"></i></div>
                <h1 class="text-2xl font-bold text-gray-800">Nini's <span class="text-green-700">Grocery</span></h1>
            </a>
        </div>
    </nav>
    <div class="min-h-[80vh] flex items-center justify-center px-4 bg-gradient-to-br from-green-50 to-blue-50">
        <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-gray-100 fade-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl"><i class="fas fa-user"></i></div>
                <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                <p class="text-gray-500 mt-2">Sign in to access your account</p>
            </div>
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Username / Email</label>
                    <input type="text" id="email" class="custom-input" placeholder="e.g. user" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Password</label>
                    <input type="password" id="password" class="custom-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition shadow-lg transform hover:-translate-y-1">Sign In</button>
            </form>
            <div class="mt-8 pt-6 border-t text-center bg-gray-50 -mx-10 -mb-10 p-6 rounded-b-2xl">
                <p class="text-sm text-gray-600">Demo: <strong>user/user123</strong> or <strong>admin/admin123</strong></p>
                <p class="mt-2 text-sm">New user? <a href="signup.html" class="text-green-700 font-bold hover:underline">Create Account</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
