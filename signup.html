<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
        <a href="index.html" class="flex items-center cursor-pointer no-underline">
            <div class="bg-green-100 p-2 rounded-lg mr-2"><i class="fas fa-shopping-basket text-green-700 text-2xl"></i></div>
            <h1 class="text-2xl font-bold text-gray-800">Nini's <span class="text-green-700">Grocery</span></h1>
        </a>
        
        <div class="hidden md:flex space-x-8">
            <a href="index.html" class="font-bold text-gray-600 hover:text-green-700 transition">Home</a>
            <a href="categories.html" class="font-bold text-gray-600 hover:text-green-700 transition">Categories</a>
            <a href="about.html" class="font-bold text-gray-600 hover:text-green-700 transition">About Us</a>
            <a href="contact.html" class="font-bold text-gray-600 hover:text-green-700 transition">Contact</a>
        </div>

        <div class="flex items-center space-x-6">
            <div id="authButtons"></div>
            <a href="cart.html" class="relative cursor-pointer text-gray-800">
                <i class="fas fa-shopping-cart text-2xl"></i><span id="cartCount" class="cart-badge">0</span>
            </a>
        </div>
    </div>
</nav>
    <div class="min-h-[80vh] flex items-center justify-center px-4 bg-gray-50">
        <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md fade-in">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Create Account</h2>
            <form id="signupForm" class="space-y-5">
                <input type="text" id="name" class="custom-input" placeholder="Full Name" required>
                <input type="email" id="email" class="custom-input" placeholder="Email Address" required>
                <input type="password" id="pass" class="custom-input" placeholder="Password" required>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition shadow">Register</button>
            </form>
            <p class="text-center mt-6 text-sm">Already have an account? <a href="login.html" class="text-green-600 font-bold">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
