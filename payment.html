<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Processing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center cursor-pointer no-underline">
                <div class="bg-green-100 p-2 rounded-lg mr-2"><i class="fas fa-shopping-basket text-green-700 text-2xl"></i></div>
                <h1 class="text-2xl font-bold text-gray-800">Nini's <span class="text-green-700">Grocery</span></h1>
            </a>
        </div>
    </nav>

    <div class="min-h-[80vh] flex items-center justify-center px-4">
        <div class="fade-in bg-white w-full max-w-md p-8 rounded-2xl shadow-xl text-center">
            <div class="mb-8 flex justify-center items-center gap-2">
                <i class="fas fa-lock text-green-600 text-xl"></i>
                <span class="font-bold text-gray-700">Secure Payment Gateway</span>
            </div>
            
            <div id="processing">
                <div class="w-16 h-16 border-4 border-gray-100 border-t-green-600 rounded-full mx-auto mb-6 animate-spin"></div>
                <h2 class="text-xl font-bold text-gray-900 mb-2">Processing Payment</h2>
                <p class="text-sm text-gray-500">Please wait while we verify your transaction...</p>
                <p class="text-xs text-gray-400 mt-4">Do not refresh or close this page.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
