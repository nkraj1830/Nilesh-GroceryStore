<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
        <a href="index.html" class="flex items-center cursor-pointer no-underline">
            <div class="bg-green-100 p-2 rounded-lg mr-2"><i class="fas fa-shopping-basket text-green-700 text-2xl"></i></div>
            <h1 class="text-2xl font-bold text-gray-800">Nini's <span class="text-green-700">Grocery</span></h1>
        </a>
        
        <div class="hidden md:flex space-x-8">
            <a href="index.html" class="font-bold text-gray-600 hover:text-green-700 transition">Home</a>
            <a href="categories.html" class="font-bold text-gray-600 hover:text-green-700 transition">Categories</a>
            <a href="about.html" class="font-bold text-gray-600 hover:text-green-700 transition">About Us</a>
            <a href="contact.html" class="font-bold text-gray-600 hover:text-green-700 transition">Contact</a>
        </div>

        <div class="flex items-center space-x-6">
            <div id="authButtons"></div>
            <a href="cart.html" class="relative cursor-pointer text-gray-800">
                <i class="fas fa-shopping-cart text-2xl"></i><span id="cartCount" class="cart-badge">0</span>
            </a>
        </div>
    </div>
</nav>

    <div class="max-w-4xl mx-auto px-4 py-12 fade-in">
        <div class="flex items-center mb-8">
            <a href="cart.html" class="text-gray-400 hover:text-gray-800 mr-4"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-3xl font-bold text-gray-800">Secure Checkout</h1>
        </div>
        
        <div class="grid gap-6">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="font-bold text-lg mb-4 flex items-center">
                    <span class="w-8 h-8 bg-green-100 text-green-700 rounded-full flex items-center justify-center mr-3 text-sm">1</span> Delivery Address
                </h3>
                <textarea id="addr" class="w-full custom-input p-4 rounded-xl bg-gray-50 min-h-[100px]" placeholder="House No, Street, Area, Kota (Rajasthan) - 324005"></textarea>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="font-bold text-lg mb-4 flex items-center">
                    <span class="w-8 h-8 bg-green-100 text-green-700 rounded-full flex items-center justify-center mr-3 text-sm">2</span> Payment Method
                </h3>
                <div class="space-y-3">
                    <label class="payment-option border p-4 rounded-xl cursor-pointer hover:bg-gray-50 flex items-center gap-4 selected">
                        <input type="radio" name="pay" value="COD" checked class="accent-green-700 w-5 h-5">
                        <div>
                            <div class="font-bold text-gray-800">Cash on Delivery</div>
                            <div class="text-xs text-gray-500">Pay cash when your order arrives</div>
                        </div>
                    </label>
                    <label class="payment-option border p-4 rounded-xl cursor-pointer hover:bg-gray-50 flex items-center gap-4">
                        <input type="radio" name="pay" value="UPI" class="accent-green-700 w-5 h-5">
                        <div>
                            <div class="font-bold text-gray-800">UPI / Online</div>
                            <div class="text-xs text-gray-500">PhonePe, Google Pay, Paytm</div>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <button id="placeOrderBtn" class="w-full bg-green-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-green-800 mt-8 transition transform hover:-translate-y-1">
            Place Order <i class="fas fa-arrow-right ml-2"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
