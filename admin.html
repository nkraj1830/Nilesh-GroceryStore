<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-red-100 p-2 rounded-lg text-red-600 text-xl"><i class="fas fa-user-shield"></i></div>
                <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
            </div>
            <div class="flex gap-4 items-center">
                <a href="index.html" class="text-sm font-bold text-gray-500 hover:text-gray-800 no-underline">View Store</a>
                <button onclick="app.logout()" class="bg-red-50 text-red-600 px-4 py-2 rounded-lg font-bold text-xs hover:bg-red-100">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-10 fade-in">
        <div class="grid lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 sticky top-24">
                    <h3 class="text-lg font-bold mb-6 text-gray-800"><i class="fas fa-plus-circle text-green-500 mr-2"></i> Add Product</h3>
                    <form id="addProductForm" class="space-y-4">
                        <input type="text" id="pName" class="custom-input" placeholder="Product Name" required>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" id="pPrice" class="custom-input" placeholder="Price (â‚¹)" required>
                            <select id="pCat" class="custom-input">
                                <option>Staples</option><option>Snacks</option><option>Beverages</option><option>Household</option><option>Dairy</option><option>Vegetables</option><option>Fruits</option>
                            </select>
                        </div>
                        <input type="text" id="pBrand" class="custom-input" placeholder="Brand" required>
                        <input type="text" id="pImg" class="custom-input" placeholder="Image URL">
                        <textarea id="pDesc" class="custom-input h-24" placeholder="Description"></textarea>
                        <button type="submit" class="w-full bg-gray-900 text-white py-3 rounded-xl font-bold hover:bg-black shadow-lg">Add to Inventory</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-6 bg-gray-50 border-b font-bold text-gray-700">Product Inventory</div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-50 text-gray-500 uppercase font-bold text-xs">
                                <tr>
                                    <th class="p-4 w-1/2">Product</th>
                                    <th class="p-4 w-1/4">Price</th>
                                    <th class="p-4 w-1/4 text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="adminProductList" class="divide-y divide-gray-100">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
